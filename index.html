<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title id="pageTitle">Norythm</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Monoton&display=swap');
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #281c8c;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      min-width: 320px;
      min-height: 100vh;
    }
    
    .bg-old-tv {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(18, 16, 16, 0.1) 50%, rgba(0, 0, 0, 0.25) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 4px, 4px 100%;
      z-index: -1;
      pointer-events: none;
      display: none;
      animation: tvFlicker 0.1s infinite alternate;
    }
    
    @keyframes tvFlicker {
      0% { opacity: 0.9; }
      100% { opacity: 1; }
    }
    
    .pre-entry-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 998;
      display: block;
    }
    
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
      z-index: -2;
    }
    
    /* أنماط العين الجديدة */
    .eye-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 20;
    }

    .eye-container {
      position: relative;
      width: 50px;
      height: 30px;
    }

    .eye {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 60% 15% 60% 15% / 60% 40% 60% 40%;
      border: 2px solid #281c8c;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(40, 28, 140, 0.5);
    }

    .pupil {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #281c8c;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
    }

    .eyelid {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #281c8c;
      border-radius: 0 0 50% 50%;
      top: -100%;
      animation: blink 10s infinite;
    }

    .visitor-count {
      font-family: 'Orbitron', sans-serif;
      color: #281c8c;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(40, 28, 140, 0.5);
    }

    @keyframes blink {
      0%, 96%, 98%, 100% { top: -100%; }
      97%, 99% { top: 0; }
    }
    
    @media (max-width: 768px) {
      #bgVideo {
        width: auto;
        height: 100%;
      }
      
      .main {
        padding: 20px 15px !important;
        max-width: 95vw !important;
        height: auto;
        margin-bottom: 40px;
      }
      
      body {
        overflow-y: auto;
      }
      
      .avatar {
        width: 120px !important;
        height: 120px !important;
      }
      
      .username {
        font-size: 24px !important;
        white-space: normal !important;
      }
      
      .description {
        font-size: 14px !important;
        max-width: 95% !important;
      }
      
      .links a {
        width: 100% !important;
        max-width: 280px !important;
        padding: 10px 12px !important;
        font-size: 14px !important;
      }
      
      .footer .location {
        font-size: 18px !important;
      }
      
      .clock {
        font-size: 16px !important;
      }
      
      .entry-text {
        font-size: 18px !important;
        padding: 10px 16px !important;
        white-space: normal !important;
        width: auto !important;
        max-width: 90% !important;
      }
      
      .eye-container {
        width: 40px;
        height: 24px;
      }
      
      .pupil {
        width: 12px;
        height: 12px;
      }
      
      .visitor-count {
        font-size: 18px;
      }
      
      .links {
        margin-bottom: 20px;
      }
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 2px,
        rgba(255, 255, 255, 0.02) 2px,
        rgba(255, 255, 255, 0.02) 4px
      );
      z-index: 1;
    }
    
    .entry-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      cursor: pointer;
      animation: blink 1s infinite;
      padding: 12px 22px;
      background-color: rgba(0,0,0,0.5);
      border: 1px solid #281c8c;
      border-radius: 14px;
      text-shadow: 0 0 10px #00f2ff;
      box-shadow: 0 0 20px #281c8c88;
      z-index: 1000;
      width: max-content;
      text-align: center;
      user-select: none;
      white-space: nowrap;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .main {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 30px;
      z-index: 5;
      animation: slideIn 1.2s ease forwards;
      width: auto;
      max-width: 90vw;
      min-width: 300px;
      overflow-wrap: break-word;
      position: relative;
      margin-bottom: 40px;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(80px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #281c8c;
      z-index: 2;
      transition: transform 0.3s ease;
      object-fit: cover;
    }
    .avatar:hover {
      transform: scale(1.05);
    }
    .username-container {
      position: relative;
      display: inline-block;
      z-index: 10;
      margin-top: 10px;
    }
    .username {
      font-size: 36px;
      font-weight: bold;
      color: #281c8c;
      word-break: break-word;
      padding: 0 20px;
      user-select: none;
      position: relative;
      z-index: 10;
      white-space: nowrap;
      transition: text-shadow 0.3s ease;
    }
    .username:hover {
      text-shadow: 0 0 10px #281c8c;
    }
    .description {
      color: white;
      text-align: center;
      font-style: italic;
      font-size: 18px;
      z-index: 2;
      word-break: break-word;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      margin-top: 5px;
      max-width: 80%;
    }
    .description:hover {
      transform: scale(1.05);
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      align-items: center;
    }
    .links a {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: rgba(0,0,0,0.3);
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      width: 280px;
      border-radius: 12px;
      transition: all 0.3s ease;
      z-index: 2;
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 16px;
    }
    .links a:hover {
      background-color: rgba(255,255,255,0.15);
      transform: scale(1.05);
      color: #281c8c;
    }
    .audio-container {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 16px;
      border-radius: 8px;
      display: none;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      z-index: 20;
      width: 60px;
      height: 60px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgba(40, 28, 140, 0.5);
    }
    .audio-container:hover {
      width: 180px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }
    .audio-container img {
      width: 32px;
      height: 32px;
      filter: brightness(0) saturate(100%) invert(22%) sepia(99%) saturate(745%) hue-rotate(227deg) brightness(87%) contrast(93%);
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      z-index: 2;
    }
    input[type=range] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 0;
      height: 4px;
      border-radius: 5px;
      margin-left: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      flex-grow: 1;
      opacity: 0;
      background: linear-gradient(to right, #281c8c 0%, #281c8c 100%, #686868 100%);
      background-size: 100% 100%;
      background-position: left bottom;
      z-index: 2;
    }
    .audio-container:hover input[type=range] {
      width: 100px;
      opacity: 1;
      background: linear-gradient(to right, #281c8c 0%, #281c8c 50%, #686868 50%, #686868 100%);
      background-size: 200% 100%;
      background-position: right bottom;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #281c8c;
      transition: all 0.3s ease;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }
    input[type=range]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #281c8c;
      transition: all 0.3s ease;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }
    input[type=range]:focus {
      outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
      height: 4px;
      border-radius: 5px;
    }
    input[type=range]::-moz-range-track {
      height: 4px;
      border-radius: 5px;
    }
    .footer {
      margin-top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 12px;
      position: relative;
    }
    .location-clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .footer .location {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #d3d3d3;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
    }
    .footer .location:hover {
      color: white;
    }
    .footer .location img {
      filter: brightness(1.5);
      transition: all 0.3s ease;
    }
    .footer .location:hover img {
      filter: brightness(2);
    }
    .clock {
      color: #d3d3d3;
      font-size: 22px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    .clock:hover {
      color: white;
    }
    .typing-effect {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #281c8c;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #281c8c }
    }
  </style>
</head>
<body>
  <div class="bg-old-tv" id="bgOldTv"></div>
  <div class="pre-entry-blur" id="preEntryBlur"></div>
  
  <video autoplay muted loop playsinline id="bgVideo" preload="auto">
    <source src="video/military-anime-girl-smoking-moewalls-com.mp4" type="video/mp4">
  </video>
  
  <div id="particles-js"></div>
  <div class="entry-text" onclick="enterSite()">Click to Enter</div>
  
  <div class="eye-counter">
    <div class="eye-container">
      <div class="eye">
        <div class="pupil"></div>
        <div class="eyelid"></div>
      </div>
    </div>
    <div class="visitor-count" id="visitorCount">0</div>
  </div>
  
  <div class="main" id="mainContent">
    <img src="https://i.postimg.cc/SKM2hCf6/21f57ed365f9dd7c5e50e8b4d03102e2.webp" class="avatar" alt="avatar">
    <div class="username-container" style="position: relative;">
      <div class="username typing-effect" id="usernameText">Norythm</div>
      <canvas id="usernameParticles" style="position:absolute; top:0; left:0; pointer-events:none; z-index:9;"></canvas>
    </div>
    <div class="description">"Lack of attention and lack of appreciation perpetuates the feeling of loneliness and depression"</div>
    <div class="links">
      <a href="https://discord.com/users/462423647743901699" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" width="20" alt="discord">Discord
      </a>
      <a href="https://open.spotify.com/user/31cj2qrmiqk7mqlrmxpmxz23qtmu" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" width="20" alt="spotify">Spotify
      </a>
      <a href="https://github.com/Norythm" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" width="20" alt="github">GitHub
      </a>
      <a href="https://www.roblox.com/users/2631470509/profile" target="_blank">
        <img src="https://simpleicons.org/icons/roblox.svg" width="20" alt="roblox" style="filter: brightness(0) invert(1);"> Roblox
      </a>
      <a href="https://steamcommunity.com/profiles/76561199547438865/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/2048px-Steam_icon_logo.svg.png" width="20" alt="steam">Steam

      <div class="location-clock-container">
        <div class="clock" id="clock"></div>

          <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" width="20" alt="location">
          Egypt
        </div>
      </div>
    </div>
  </div>
  
  <div class="audio-container" title="Toggle Audio">
    <img src="https://cdn-icons-png.flaticon.com/512/727/727269.png" id="audioIcon" onclick="toggleAudio()" alt="audio icon">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" aria-label="Volume control">
  </div>
  
  <audio id="bgAudio" loop>
    <source src="assets/music/Farazi-Dobro-Vecer-_Remastered_.mp3" type="audio/mpeg">
  </audio>

  <script>
    function getVisitorId() {
      let visitorId = localStorage.getItem('visitorId');
      
      if (!visitorId) {
        visitorId = 'visitor_' + Math.random().toString(36).substr(2, 9) + 
                   '_' + new Date().getTime();
        localStorage.setItem('visitorId', visitorId);
        
        incrementVisitorCount();
      } else {
        showVisitorCount();
      }
      
      return visitorId;
    }

    function incrementVisitorCount() {
      if (!sessionStorage.getItem('visited')) {
        let count = localStorage.getItem('visitorCount') || 0;
        count = parseInt(count) + 1;
        localStorage.setItem('visitorCount', count);
        sessionStorage.setItem('visited', 'true');
        
        animateCounter(count);
      }
    }

    function showVisitorCount() {
      let count = localStorage.getItem('visitorCount') || 0;
      document.getElementById('visitorCount').textContent = count;
    }

    function animateCounter(target) {
      const element = document.getElementById('visitorCount');
      let current = 0;
      const increment = target / 30;
      
      const timer = setInterval(() => {
        current += increment;
        if (current >= target) {
          clearInterval(timer);
          current = target;
        }
        element.textContent = Math.floor(current);
      }, 50);
    }

    document.addEventListener('mousemove', (e) => {
      const pupil = document.querySelector('.pupil');
      const eye = document.querySelector('.eye');
      const rect = eye.getBoundingClientRect();
      
      const eyeCenterX = rect.left + rect.width / 2;
      const eyeCenterY = rect.top + rect.height / 2;
      
      const mouseX = Math.min(Math.max(e.clientX, rect.left), rect.right);
      const mouseY = Math.min(Math.max(e.clientY, rect.top), rect.bottom);
      
      const percentX = (mouseX - eyeCenterX) / (rect.width / 3);
      const percentY = (mouseY - eyeCenterY) / (rect.height / 3);
      
      const maxMoveX = 7;
      const maxMoveY = 5;
      
      const moveX = percentX * maxMoveX;
      const moveY = percentY * maxMoveY;
      
      pupil.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px)`;
    });

    document.addEventListener('DOMContentLoaded', () => {
      getVisitorId();
    });

    const usernameText = document.getElementById('usernameText');
    const canvas = document.getElementById('usernameParticles');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const rect = usernameText.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      canvas.style.top = '0px';
      canvas.style.left = '0px';
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const particles = [];
    const maxParticles = 70;

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createParticle() {
      return {
        x: randomRange(0, canvas.width),
        y: randomRange(0, canvas.height),
        radius: randomRange(0.5, 1.2),
        speedX: randomRange(-0.15, 0.15),
        speedY: randomRange(-0.15, 0.15),
        opacity: randomRange(0.2, 0.6),
        opacityChange: 0.005 * (Math.random() < 0.5 ? 1 : -1),
        color: '#281c8c'
      };
    }

    for (let i = 0; i < maxParticles; i++) {
      particles.push(createParticle());
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.opacity += p.opacityChange;
        
        if (p.opacity > 0.6) p.opacity = 0.6;
        if (p.opacity < 0.2) p.opacity = 0.2;
        
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -0.5;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -0.5;
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(40, 28, 140, ${p.opacity})`;
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    const audio = document.getElementById('bgAudio');
    const audioIcon = document.getElementById('audioIcon');
    const volumeSlider = document.getElementById('volumeSlider');
    let isAudioPlaying = false;

    function enterSite() {
      document.getElementById('preEntryBlur').style.display = 'none';
      document.getElementById('bgOldTv').style.display = 'block';
      document.querySelector('.entry-text').style.display = 'none';
      const main = document.getElementById('mainContent');
      main.style.display = 'flex';
      main.classList.add('show');
      audio.play().catch(e => console.log("Audio play failed:", e));
      isAudioPlaying = true;
      document.querySelector('.audio-container').style.display = 'flex';
      document.getElementById('bgVideo').play().catch(e => console.log("Video play failed:", e));
    }

    function toggleAudio() {
      if (isAudioPlaying) {
        audio.pause();
        audioIcon.src = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23281c8c'><path d='M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z'/></svg>";
        isAudioPlaying = false;
      } else {
        audio.play().catch(e => console.log("Audio play failed:", e));
        audioIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727269.png";
        isAudioPlaying = true;
      }
      audioIcon.style.filter = "brightness(0) saturate(100%) invert(22%) sepia(99%) saturate(745%) hue-rotate(227deg) brightness(87%) contrast(93%)";
    }

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
      const val = volumeSlider.value;
      const percent = val * 100;
      volumeSlider.style.background = `linear-gradient(to right, #281c8c 0%, #281c8c ${percent}%, #686868 ${percent}%, #686868 100%)`;
    });

    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      let hours = now.getHours();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      clock.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const snowCanvas = document.createElement('canvas');
    snowCanvas.id = 'snowCanvas';
    snowCanvas.style.position = 'fixed';
    snowCanvas.style.top = '0';
    snowCanvas.style.left = '0';
    snowCanvas.style.pointerEvents = 'none';
    snowCanvas.style.zIndex = '2';
    document.body.appendChild(snowCanvas);

    const snowCtx = snowCanvas.getContext('2d');
    let width = snowCanvas.width = window.innerWidth;
    let height = snowCanvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = snowCanvas.width = window.innerWidth;
      height = snowCanvas.height = window.innerHeight;
    });

    const snowflakes = Array.from({ length: 100 }).map(() => ({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 3 + 1,
      d: Math.random() + 1,
    }));

    function drawSnow() {
      snowCtx.clearRect(0, 0, width, height);
      snowCtx.fillStyle = "white";
      snowCtx.beginPath();
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        snowCtx.moveTo(f.x, f.y);
        snowCtx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      snowCtx.fill();
      updateSnow();
    }

    let angle = 0;
    function updateSnow() {
      angle += 0.01;
      for (let i = 0; i < snowflakes.length; i++) {
        const f = snowflakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;
        if (f.y > height) {
          f.y = -10;
          f.x = Math.random() * width;
        }
      }
    }

    function animateSnow() {
      drawSnow();
      requestAnimationFrame(animateSnow);
    }
    animateSnow();
    
    function adjustVideoSize() {
      const video = document.getElementById('bgVideo');
      const windowRatio = window.innerWidth / window.innerHeight;
      const videoRatio = 16 / 9;
      
      if (windowRatio > videoRatio) {
        video.style.width = '100%';
        video.style.height = 'auto';
      } else {
        video.style.width = 'auto';
        video.style.height = '100%';
      }
    }
    
    window.addEventListener('resize', adjustVideoSize);
    window.addEventListener('load', adjustVideoSize);
    
    document.addEventListener('click', function() {
      document.getElementById('bgVideo').play().catch(e => console.log("Video play failed:", e));
    });
    
    function handleViewport() {
      let viewport = document.querySelector("meta[name=viewport]");
      if (window.innerWidth <= 768) {
        viewport.setAttribute("content", "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no");
      } else {
        viewport.setAttribute("content", "width=device-width, initial-scale=1.0");
      }
    }
    
    function setupMobileScrolling() {
      if (window.innerWidth <= 768) {
        document.body.style.overflowY = 'auto';
        document.body.style.height = 'auto';
        
        const video = document.getElementById('bgVideo');
        video.style.position = 'fixed';
        video.style.height = '100%';
        video.style.width = 'auto';
        
        const mainContent = document.getElementById('mainContent');
        mainContent.style.minHeight = 'calc(100vh - 40px)';
      }
    }

    window.addEventListener('resize', handleViewport);
    window.addEventListener('load', handleViewport);
    window.addEventListener('load', setupMobileScrolling);
    window.addEventListener('resize', setupMobileScrolling);
  </script>
